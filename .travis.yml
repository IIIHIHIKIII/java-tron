dist: bionic
language: python
services:
- docker
script:
- |
  docker run -it --rm -v $(pwd):/tmp/repo \
    -w /tmp/repo tronwallet/tron-gradle ./gradlew build
before_deploy:
  # Set up git user name and tag this commit
  - git config --local user.name "TronWallet DevOps"
  - git config --local user.email "devops@tronwallet.me"
  - export TRAVIS_TAG=v$(cat src/main/java/org/tron/program/Version.java | grep "version =" | grep -o '"[^"]*"' | tr -d '"')
  - git tag $TRAVIS_TAG
  - git push origin $TRAVIS_TAG
deploy:
  provider: releases
  api_key:
    secure: 
  file:
    - build/libs/FullNode.jar
    - build/libs/KeystoreFactory.jar
    - build/libs/SolidityNode.jar
  skip_cleanup: true
  on:
    repo: TronWallet/java-tron
    tags: true
notifications:
  slack:
    rooms:
      secure: 
